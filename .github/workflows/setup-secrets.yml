name: 'Setup Required Secrets'

on:
  workflow_dispatch:

jobs:
  setup-guide:
    name: 'Setup Guide'
    runs-on: ubuntu-latest
    
    steps:
    - name: Setup Instructions
      run: |
        echo "üîê Required GitHub Secrets Setup"
        echo "================================"
        echo ""
        echo "Please add these secrets to your repository:"
        echo "1. Go to Settings ‚Üí Secrets and variables ‚Üí Actions"
        echo "2. Add these Repository secrets:"
        echo "   - AWS_ACCESS_KEY_ID: Your AWS Access Key ID"
        echo "   - AWS_SECRET_ACCESS_KEY: Your AWS Secret Access Key"
        echo ""
        echo "After adding secrets, you can run the Terraform CI/CD pipeline!"
        echo ""
        echo "‚ùå Current status: Secrets not configured"
        echo "‚úÖ After setup: Ready for deployment"
        
    - name: Check Secrets
      env:
        AWS_ACCESS_KEY_ID: 
        AWS_SECRET_ACCESS_KEY: 
      run: |
        if [ -z "$AWS_ACCESS_KEY_ID" ] || [ -z "$AWS_SECRET_ACCESS_KEY" ]; then
          echo "‚ùå Secrets are missing or empty"
          exit 1
        else
          echo "‚úÖ All required secrets are configured!"
        fi
